<!DOCTYPE html>
<html>

<head>
    <title>Tank Game</title>
    <meta name="tank game" charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />

    <!-- agent -->
    <script src="js/agent/tank_agent.js"></script>
    <script src="js/agent/ai_tank_agent.js"></script>
    <script src="js/agent/dqn_ai_tank_agent.js" async="async"></script>
    <script src="js/agent/simple_ai_tank_agent.js" async="async"></script>

    <!-- config -->
    <script src="js/config/action_controller.js" async="async"></script>
    <script src="js/config/config.js" async="async"></script>
    <script src="js/config/key_actions.js" async="async"></script>

    <!-- dqn -->
    <script src="js/dqn/neural_network.js" async="async"></script>
    <script src="js/dqn/neuron.js" async="async"></script>

    <!-- entity -->
    <script src="js/entity/entity.js"></script>
    <script src="js/entity/bullet.js" async="async"></script>
    <script src="js/entity/tank.js" async="async"></script>

    <!-- game -->
    <script src="js/game/pixel_game.js"></script>
    <script src="js/game/tank_game.js" async="async"></script>

    <!-- pattern -->
    <script src="js/pattern/pattern.js"></script>
    <script src="js/pattern/arc.js" async="async"></script>
    <script src="js/pattern/bullet_pattern.js" async="async"></script>
    <script src="js/pattern/cooldown_indicator.js" async="async"></script>
    <script src="js/pattern/font.js" async="async"></script>
    <script src="js/pattern/hp_indicator.js" async="async"></script>
    <script src="js/pattern/reward_indicator.js" async="async"></script>
    <script src="js/pattern/tank_pattern.js" async="async"></script>

    <!-- util -->
    <script src="js/util/timer.js" async="async"></script>
    <script src="js/util/vector.js" async="async"></script>

    <!-- main -->
    <script src="js/main.js" async="async"></script>

    <script>
        window.onload = () => {
            Main.main()
        }
    </script>
</head>

<body>
    <h1 id="title">Tank Game</h1>

    <div id="content">
        <canvas id="game" width="800px" height="450px"></canvas>
        <div id="info">
            <input id="control-mode" type="button" value="Toggle Control Mode" onclick="Main.toggleControlMode()" />
            <input type="button" value="Toggle Discription" onclick="Main.toggleDiscription()" />
            <div id="discription-content" style="visibility: visible;"></div>
        </div>
    </div>

    <div id="debug">
        <p id='pause'></p>
        <p>x: <input id="x" /></p>
        <p>y: <input id="y" /></p>
        <p>w(r): <input id="w" /></p>
        <p>h: <input id="h" /></p>
        <input type="button" value="Draw" onclick="Main.debugDraw()" />
        <input type="button" value="Draw Arc" onclick="Main.debugDrawArc()" />
    </div>
</body>

</html>
