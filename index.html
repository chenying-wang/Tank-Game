<!DOCTYPE html>
<html>

<head>
    <title>Tank Game</title>
    <meta name="tank game" charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />

    <!-- agent -->
    <script src="js/agent/tank_agent.js" async="async"></script>

    <!-- config -->
    <script src="js/config/config.js" async="async"></script>
    <script src="js/config/key_action.js" async="async"></script>

    <!-- entity -->
    <script src="js/entity/entity.js"></script>
    <script src="js/entity/bullet.js" async="async"></script>
    <script src="js/entity/tank.js" async="async"></script>

    <!-- game -->
    <script src="js/game/pixel_game.js"></script>
    <script src="js/game/tank_game.js" async="async"></script>

    <!-- pattern -->
    <script src="js/pattern/pattern.js"></script>
    <script src="js/pattern/arc.js" async="async"></script>
    <script src="js/pattern/bullet_pattern.js" async="async"></script>
    <script src="js/pattern/cooldown_indicator.js" async="async"></script>
    <script src="js/pattern/font.js" async="async"></script>
    <script src="js/pattern/hp_indicator.js" async="async"></script>
    <script src="js/pattern/tank_pattern.js" async="async"></script>

    <!-- util -->
    <script src="js/util/timer.js" async="async"></script>
    <script src="js/util/vector.js" async="async"></script>

    <!-- main -->
    <script  src="js/main.js" async="async"></script>

    <script>
        window.onload = () => {
            main()
        }
    </script>
</head>

<body>
    <h1>Tank Game</h1>
    <canvas id="game" width="800" height="450"></canvas>
    <div id="debug">
        <p id='pause'></p>
        x: <input id="x" /> <br />
        y: <input id="y" /> <br />
        w(r): <input id="w" /> <br />
        h: <input id="h" /> <br />
        <input type="button" value="Draw" onclick="debugDraw()" />
        <input type="button" value="Draw Arc" onclick="debugDrawArc()" />
    </div>
</body>

</html>
