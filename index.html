<!DOCTYPE html>

<head>

    <title>Tank Game</title>

    <link rel="stylesheet" href="css/index.css">

    <!-- agent -->

    <script src="js/agent/ai_tank_agent.js"></script>

    <script async src="js/agent/simple_ai_tank_agent.js"></script>

    <!-- config -->
    <script async src="js/config/action_controller.js"></script>
    <script async src="js/config/config.js"></script>
    <script async src="js/config/key_actions.js"></script>

    <!-- dqn -->
    <script src="js/dqn/neuron.js"></script>

    <script async src="js/dqn/neural_network.js"></script>
    <script async src="js/dqn/output_neuron.js"></script>

    <!-- entity -->
    <script src="js/entity/entity.js"></script>
    <script src="js/entity/tank.js"></script>
    <script async src="js/entity/ally_tank.js"></script>
    <script async src="js/entity/bullet.js"></script>
    <script async src="js/entity/enemy_tank.js"></script>

    <script async src="js/util/util.js"></script>    
    <script async src="js/util/vector.js"></script>

    <script async src="js/main.js"></script>

<body>
    <h1 id="title">Tank Game</h1>

    <div id="content">
        <canvas id="game" width="800" height="450"></canvas>
        <div id="info">

            <input id="description" type="button" value="Toggle Description">
            <input id="log" type="button" value="Log:">
            <div id="description-content"></div>
        </div>
    </div>
